<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <h2 class="todo-heading">Plan your day/week</h2>
      <form action="#" class="task-form">
        <label for="task" class="task-label">Input a task</label>
        <input
          type="text"
          class="task-input"
          placeholder="New Task"
          name="task"
        />

        <input type="submit" value="Add Task" class="task-button"></input>
      </form>

      <!-- <div class="filter-box">
        <h3 class="task-list">Filter Through</h3>
        <input type="text" class="filter" placeholder="Filter" />
      </div> -->

      <div class="tasks">
        <h3 class="task-list">Task List</h3>
        <ul class="task-content">
          <!-- <li class="task-item">
            <a href="#" class="task-link">I need to take some cofee</a>
            <span class="delete">Delete</span>
          </li>

          <li class="task-item">
            <a href="#" class="task-link">I need to take some cofee</a>
            <span class="delete">Delete</span>
          </li> -->
        </ul>
        <button class="clear-task">Clear Task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
